<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Louis Gasnault">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" type="image/ico" href="./rsc/favicon.ico">
        <title>%1$s</title>
        <script type="text/javascript" src="./js/script.js"></script>
    </head>
    <body onload="init(true);">
        <div class="left chat">
            <div id="messages">
                <div class="message">
                    <span class="name">{0} : </span>
                    <span class="text">{1}</span>
                </div>
            </div>
            <div id="sender">
                <input type="text" id="text" maxlength="280" autofocus>
                <button type="button" id="send" onclick="send();">Send</button>
            </div>
        </div>
        <div class="right">
            <div>
                <h2>ONLINE - <span id="membersCount">0</span></h2>
                <ul id="members"></ul>
            </div>
            <button type="button" id="quit" onclick="quit();">Quit</button>
        </div>
    </body>
</html>
